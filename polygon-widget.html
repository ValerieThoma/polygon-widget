<html>
	<head>
		<title>Polygon Widget</title>
		<style>
			.container{
				display: flex;
				flex-wrap:wrap;

			}
			.box{
				background-color: #cc0042;
				flex-shrink: 2;
				flex-basis: 200px;
				flex-grow: 1;
				color: white;
				font-family: helvetica;
				padding: 20px;
				transition: 0.2s background;
				font-size: 20px;
			}
			.box:hover{
				background-color: #ff0052;
			}
			.middle{
				background-color: #b20049;
				flex-shrink: 1;
			}
		</style>
	</head>
	<body>
	<div class="container">
		<div class="box">
			<h3>Rick and Morty the Game review: a fun romp blah blah</h3>
		</div>
		<div class="box middle">
			<h3>Lord of the Ring Seventeen million review: a fun romp blah blah</h3>   </div>
		<div class="box">
			<h3>Game of Thrones the game review: a fun romp blah blah</h3>
		</div>
	</div>
	</body>
</html>
